<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="card p-4 shadow">
  <h3 class="text-center text-primary">Ajouter une tâche</h3>

  <div class="mb-3">
    <label for="title" class="form-label fw-bold">Titre :</label>
    <input id="title" type="text" class="form-control" formControlName="title" required />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label fw-bold">Description :</label>
    <input id="description" type="text" class="form-control" formControlName="description" />
  </div>

  <button type="submit" class="btn btn-success w-100" [disabled]="taskForm.invalid">
    ✅ Ajouter
  </button>
</form>
